<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .quiz-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }
        .quiz-card h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .quiz-card p {
            color: #333;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .start-btn {
            background-color: #4a90e2; 
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="quiz-card">
        <h1>Quiz Game</h1>
        <p>Click the button to start the quiz !!</p>
        <button class="start-btn">Start Quiz</button>
    </div>
   
<script src="Assingment04.js"></script>

</body>
</html>
